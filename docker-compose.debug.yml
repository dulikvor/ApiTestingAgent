services:
  apitestingagent:
    build:
      context: ./ApiTestingAgent
      dockerfile: Dockerfile.debug
    ports:
      - "5991:5991"
      - "4024:4024"  # Debug port
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - AzureOpenAI__ApiKey=
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - ASPNETCORE_URLS=http://+:5991
      - ASPNETCORE_HTTP_PORTS=5991
    restart: unless-stopped
    volumes:
      - ./ApiTestingAgent:/src:cached  # Mount source code for live reload
    networks:
      - apitesting-network

  localchat:
    build:
      context: ./LocalChat
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - apitesting-network

networks:
  apitesting-network:
    driver: bridge
